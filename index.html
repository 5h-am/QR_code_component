<!DOCTYPE html>
<html>
    <head>
        <title>QR Code</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="qr-code-component-main/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <main>
                <div class="image-qr-code">
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                        <img src="qr-code-component-main/images/image-qr-code.png" alt="A QR Code">
                    </a>
                </div>
                <section>
                    <h1>Improve your front-end skills by building projects</h1>
                    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
                </section>
            </main>
        </div>
    </body>
</html>
